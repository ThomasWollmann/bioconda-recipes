{% set KNIME_VERSION = "3.3.1" %}

package:
    name: knime
    version: {{ KNIME_VERSION }}

source:
    fn: knime-full_{{ KNIME_VERSION }}.linux.gtk.x86_64.tar.gz
    url: https://download.knime.org/analytics-platform/linux/knime-full_{{ KNIME_VERSION }}.linux.gtk.x86_64.tar.gz # [linux]
    md5: a5fa1b0223508df291adf2776be462f8

build:
  number: 0
  skip: True # [osx]

requirements:
    run:
      - openjdk

test:
    commands:
      - knime -consoleLog -application org.knime.product.KNIME_BATCH_APPLICATION -nosplash
about:
    home: http://www.knime.org/
	license: GPL
    summary: "KNIME, the Konstanz Information Miner, is an open source data analytics, reporting and integration platform. "


